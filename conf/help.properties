#Mensagens Globais (Observações)
###############################################
observacao_AcessoOutrosHelp=As demais opções de menu não listadas aqui, possuem função de help em tela própria.
observacao_AlertaPadrao=Observação:

###############################################
#Modelagem Fuzzy
###############################################
modelagemFuzzy_Cadastro=Esta tela tem como objetivo o cadastramento das modelagens fuzzy que serão usadas no sistema tanto na atividade de geração do plano mestre como para avaliação do plano quanto ao seu aspecto de politica de estoques.
modelagemFuzzy_DetalharModelagem=Permite visualizar os diversos conteúdos relativos a um item do cadastro de modelagem, tais como, operadores fuzzy, universo do discurso, variáveis lingüísticas, regras e gráficos com as partições fuzzy das variáveis.  Opção acessada ao clicar no link do Código no Cadastro de Modelagens. As informações cadastrais da modelagem aparecem no panel superior e as informações relativas a opção que se deseja visualizar aparecem no panel inferior.
modelagemFuzzy_Editar=Permite edição descrição da modelagem fuzzy selecionada.
modelagemFuzzy_Excluir=Permite excluir a modelagem do cadastro de modelagens juntamente com a exclus\u00E3o do arquivo xfl correspondente do servidor da aplica\u00E7\u00E3o. 
modelagemFuzzy_Grafico3D=Esta tela permite visualizar o gráfico com a superfície formada pela relação definida pelas variáveis lingüísticas, regras fuzzy e mecanismo de inferência para uma dada modelagem selecionada. Seu funcionamento está restrito a modelagens com três variáveis.
modelagemFuzzy_GraficoMF=Permite visualizar os gráficos com as variáveis  lingüísticas e suas respectivas partições fuzzy definidas   no arquivo .xfl associado a esse item do cadastro de modelagens selecionado.
modelagemFuzzy_Incluir=Permite o cadastramento do arquivo de modelagem. Esta inclus\u00E3o \u00E9 feita em 3 passos\: Primeiramente o usu\u00E1rio informa os dados cadastrais da modelagem, tais como c\u00F3digo, descri\u00E7\u00E3o e finalidade.  O campo finalidade indica qual a utiliza\u00E7\u00E3o do arquivo de modelagem, que pode ser 'Gerar PMP' ou 'Avaliar PMP' dependendo de qual ser\u00E1 sua utiliza\u00E7\u00E3o no sistema .  Ao clicar no bot\u00E3o 'Fazer Upload' o usu\u00E1rio inicia o segundo est\u00E1gio; O segundo passo consiste em acessar a tela onde ser\u00E1 feita a opera\u00E7\u00E3o de upload do arquivo de modelagem. Ao clicar no bot\u00E3o 'Add'  o usu\u00E1rio abre a caixa de di\u00E1logo para sele\u00E7\u00E3o de arquivo, que depois \u00E9 mostrado na tela. E por \u00FAltimo, para fazer o envio do arquivo selecionado para o servidor  deve clicar no bot\u00E3o 'Upload'.
modelagemFuzzy_MF=Permite visualizar as variáveis  lingüísticas e suas respectivas partições fuzzy definidas no arquivo .xfl associado a esse item do cadastro de modelagens selecionado.
modelagemFuzzy_Monitor=Esta tela permite monitorar o grau de ativa\u00E7\u00E3o das regras considerando a modelagem selecionada e o valor dos dados de entrada fornecidos para as vari\u00E1veis ling\u00FC\u00EDsticas. O usu\u00E1rio edita os valores desejados nos campos relativos a cada uma das vari\u00E1veis de entrada. Os valores oferecidos como default correspondem \u00E0s m\u00E9dias das respectivas vari\u00E1veis. 
	modelagemFuzzy_ExecutarMonitor=Tendo definido os valores das variáveis de entrada a priori, ao clicar no 'Executar Monitor' o sistema vai gerar um gráfico informando o conjunto nebuloso resultante do mecanismo de inferência destacando o defuzzyficado com uma linha azul. É mostrado simultaneamente o valor relativo ao grau de ativação de cada regra. O XFuzzy inicia a numeração das regras a partir de zero.
modelagemFuzzy_MostrarLimites=Permite visualizar o Universo do Discurso e a cardinalidade de cada variável lingüística contida   no arquivo .xfl associado a esse item do cadastro de modelagens selecionado.
modelagemFuzzy_MostrarModelagem=Permite visualizar o conteúdo completo do arquivo .xfl associado a esse item do cadastro de modelagens selecionado.
modelagemFuzzy_MostrarOperadores=Permite visualizar os operadores fuzzy configurados  no arquivo .xfl associado a esse item do cadastro de modelagens selecionado.
modelagemFuzzy_MostrarRegras=Permite visualizar as regras contidas no arquivo .xfl associado a esse item do cadastro de modelagens selecionado.
modelagemFuzzy_PreparaSimulador2D=Esta tela permite visualizar o gráfico relacionando um par - variável de entrada X variável de saída - para uma dada modelagem selecionada e considerando um valor fixo para a variável que não está sendo analisada.
modelagemFuzzy_Simulador2D=Uma vez que o usuário tenha editado o valor para a variável fixa ao clicar no 'Executar Simulador 2D' será mostrado o gráfico relacionando o par variável de entrada X variável de saída selecionado. O valor default para a variável fixa é o valor médio daquela variável. Esta tela funciona corretamente mesmo para modelagens com mais de uma variável de saída.

###############################################
#Modelo
###############################################
modelo_Buscar=Permite localização e visualização do modelo ou modelos de acordo com a busca realizada por código ou descrição. Para utilizar esta opção basta informar o código ou descrição desejados na caixa de diálogo e clicar no botão 'Buscar'.
modelo_Cadastro=Esta tela tem como objetivo gerenciar o cadastramento de modelos (produtos acabados).
modelo_CalcularPlano=Ao clicar no botão verifica se existe um plano mestre vigente e se tiver atualiza o valor do estoque em falta do modelo usando a quantidade que aparece negativa no campo de disponibilidade projetada relativo ao primeiro período do plano vigente. É apenas um valor default, mas pode ser editado pelo usuário.
modelo_DataRelativa=É a data a que se refere o estoque inicial informado (não é a data de atualização deste dado no sistema).
modelo_Editar=Permite alterações nos campos do registro do cadastro de modelos.
modelo_Excluir=Permite exclusão do modelo (produto acabado)  selecionado.  Para acessar a opção clicar no botão Excluir na tela de cadastro.
modelo_Imprimir=Imprime sob a forma de relatório com extensão .pdf o cadastro de modelos.
modelo_Incluir=Permite a inclusão de modelos no cadastro de modelos.
modelo_Mostrar=Permite mostrar os dados do modelo.

###############################################
#PerioPAP
###############################################
perioPAP_AgruparPeriodos=Usa o valor informado pelo usuário para funcionar como agregador dos Períodos do PM em relação aos períodos do PAP.  Ou seja, vai agrupar períodos do plano mestre para formar  períodos do plano agregado de acordo com o fator informado pelo usuário.  Por exemplo, podemos usar os períodos do PAP mensais e conectando-os a períodos semanais de PMP. Exclui os Períodos PAP originais  que ficarem sem PerioPM relacionados com estes depois da operação de agrupar.
perioPAP_Cadastro=Tela onde o usu\u00E1rio deve definir de que forma  v\u00E3o se organizar os per\u00EDodos ao n\u00EDvel do PAP.  Permite que os per\u00EDodos sejam definidos livremente , inclusive com intervalos diferentes para possibilitar que se trabalhe com per\u00EDodos mais detalhados no in\u00EDcio do horizonte de planejamento e mais agregados no fim. Os per\u00EDodos do PAP s\u00E3o definidos a partir da informa\u00E7\u00E3o por parte dos usu\u00E1rios dos per\u00EDodos PMP. \u00C9 sempre automaticamente mantida a equival\u00EAncia integral entre PeriodoPM e PeriodoPAP. Observa\u00E7\u00E3o\: Qualquer uma das op\u00E7\u00F5es desta tela altera o valor do campo InicPlanejamento do arquivo Parametro para NaoInicializado, o que vai impedir que o usu\u00E1rio fa\u00E7a inclus\u00E3o de modelos, fam\u00EDlias, recursos, planos e etc, sem que antes acione a fun\u00E7\u00E3o IniciaPlanejamento na tela 'Altera\u00E7\u00E3o dos limites do horizonte de planejamento'.  Isto \u00E9 necess\u00E1rio porque estas op\u00E7\u00F5es podem modificar os per\u00EDodos e \u00E9 necess\u00E1rio que esta modifica\u00E7\u00E3o seja feita tamb\u00E9m nos demais arquivos que dependem dos per\u00EDodos.
perioPAP_Editar=Permite alteração de cada Período PAP a partir da informação do Periodo PM que o iniciará e terminará. Não permite alteração se não houver Período PM cadastrado. Ao fim da inclusão em lista faz uma série de críticas aos PeríodoPM limites de cada PeríodoPAP, são elas, não permitir que PeríodoPMFinal seja menor que PeríodoPMInicial, não permitir que PeríodoPMFinal ou PeríodoPMInicial sejam nulos, exigir que todos os PeríodosPM sejam relacionados com algum PeríodoPAP e que cada PeríodoPM só possa estar relacionado a um PeríodoPAP. Estes dois últimos estão garantidos porque será calculado automaticamente o PeríodoPMInicial em função do PeríodoPMFinal.
perioPAP_Mostrar=Permite mostrar os dados do período do plano agregado.
perioPAP_ReinicializaPeriodos=Inicializa os períodos PAP fazendo-os iguais aos PeríodoPM . Não permite se não houver período cadastrado.

###############################################
#PerioPM
###############################################
perioPM_Cadastro=Tela onde o usuário deve definir de que forma  vão se organizar os períodos ao nível do PMP.  Permite que os períodos sejam definidos livremente, inclusive com intervalos diferentes para permitir que se trabalhe com períodos mais detalhados no início do horizonte de planejamento e mais agregados no fim. Só deve ser permitida edição através das opções específicas, devido às críticas e integridade com os outros arquivos relacionados. A criação dos Períodos do Plano Mestre deve ser a 1ª atividade de cada ciclo do planejamento.  Seguida pela arrumação dos PAPs e pela definição do horizonte de planejamento.
perioPM_Editar=Torna editáveis apenas os campos referentes e os números de dias úteis. Não permite inclusão ou exclusão de períodos. ?????????????
perioPM_ExcluirPrimeiro=Exclui o primeiro período do arquivo de períodos e renumera os demais. Também atualiza as entidades dependentes.  Opção que deve ser usada a cada novo ciclo de planejamento.
perioPM_ExcluirTodos=Permite exclusão simultânea de todos os periodos do PMP.
perioPM_ExcluirUltimo=Permite exclusão do registro referente ao último período. E atualiza as entidades dependentes.
perioPM_IncluirUltimo=Permite a inclusão de um período no fim do cadastro. Essa opção visa facilitar o reinício do ciclo e planejamento, quando provavelmente será apenas incluído um período ao fim dos que já existem e provavelmente excluído o primeiro deles. Antes de gravar em arquivo o período editado em tela, exige que os períodos sejam consecutivos tanto no que se refere a numeração quanto às datas, não permite que as datas de diferentes períodos tenham interseção e não permite que a data final de um período seja anterior a data inicial do mesmo. Inclui um PerioPAP relativo ao novo PerioPM, em seguida altera o parametro InicPlanejamento para Falso e salva o PerioPM em arquivo.
perioPM_Mostrar=Permite mostrar os dados do período.

###############################################
#PlPerMod
###############################################
plPerMod_Cadastro=Mostrar o detalhamento do plano mestre escolhido para cada um dos modelos, permite que sejam feitas edições em diversos parâmetros e recalcula automaticamente, de acordo com a equação de conservação de estoques os parâmetros restantes.
plPerMod_EditarCobertura=Torna edit\u00E1vel o campo Cobertura % de Estoques e recalcula os demais em fun\u00E7\u00E3o disso.\t\t
plPerMod_EditarDisponibilidade=Torna editável o campo Disponibilidade Projetada e recalcula os demais em função disso.
plPerMod_EditarPedidos=Torna editável o campo Pedidos e recalcula os demais em função disso. Sua utilização tem o mesmo objetivo que a de edição das vendas projetadas.
plPerMod_EditarProducao=Torna editável o campo Produção em Lotes no período e recalcula os demais em função disso.
plPerMod_EditarProducaoDiaria=Torna editável o campo Produção Diária em Lotes no período e recalcula os demais em função disso.
plPerMod_EditarRecebimento=Torna editável o campo Recebimento de Produção e recalcula os demais em função disso.
plPerMod_EditarStatus=Alterna entre o status 'livre' e 'fixo' ao clicar no link do Status para cada período. Permite que o usuário assinale quais os períodos em que o valor do campo Produção do Modelo não deve ser alterado automaticamente pela equação de conservação de estoques. Seu funcionamento seria parecido ao das Ordens Firmes Planejadas.
plPerMod_EditarVendas=Torna editável o campo vendas Projetadas e recalcula os demais em função disso. Esta opção tem como objetivo permitir que seja verificado o efeito de alterações no nível de demanda no plano de produção, facilitando assim as negociações entre os departamentos de Marketing e Produção.  As alterações feitas aqui não alteram o arquivo relativo  ao plano de vendas, apenas as vendas projetadas e os pedidos relativos ao plano analisado.  A atualização nos arquivos relativos ao plano de vendas efetivo, deverão ser feitas através da edição por parte do usuário dos campos que foram alterados diretamente naquele cadastro.
plPerMod_Grafico=Permite visualizar em gráfico as informações do plano mestre de um modelo selecionado, relativas a demanda, produção em peças e disponibilidade projetada para cada período.
plPerMod_Imprimir=Imprime sob forma de relat\u00F3rio com extens\u00E3o .pdf o cadastro de plano mestre de produ\u00E7\u00E3o para todos os modelos. O mesmo relat\u00F3rio tamb\u00E9m pode ser acessado atrav\u00E9s da op\u00E7\u00E3o do menu 'Imprimir Todos' no Cadastro de planos.
plPerMod_MudarStatus=Para um modelo selecionado, inverte o valor do campo Status do Modelo de false para true ou vice-versa.  True equivale a 'planejado' e false equivale a 'n\u00E3o planejado'. Uma vez analisado e definido o plano para um modelo o usu\u00E1rio deve assinalar o modelo como 'Planejado' para seu pr\u00F3prio controle.  Quando for executada a fun\u00E7\u00E3o de implementa\u00E7\u00E3o do plano o sistema vai verificar se todos os modelos foram planejados e s\u00F3 permitir\u00E1 a implementa\u00E7\u00E3o neste caso. Op\u00E7\u00E3o acessada ao clicar no bot\u00E3o 'Mudar Status' na tela de Ajuste do Plano Mestre.
plPerMod_MudarStatusGeral=Muda, para todos os modelos, o valor do campo Status do Modelo para 'Planejado'. True equivale a 'planejado' e false equivale a 'não planejado'. Uma vez analisado e definido o plano para um modelo o usuário deve assinalar o modelo como 'Planejado' para seu próprio controle. Quando for executada a função de implementação do plano o sistema vai verificar se todos os modelos foram planejados e só permitirá a implementação neste caso. Também é possível fazer esta mudança de Status de modelo a modelo, através do botão 'Mudar Status' na tela de Ajuste do Plano Mestre.
plPerMod_ValoresAtuais=Permite visualizar os valores atuais existentes no cadastro de modelos.  Na tela do cadastro de planos \u00E9 mostrado o valor dos par\u00E2metros do modelo que foram usados no momento da inclus\u00E3o do plano.  Para acessar a op\u00E7\u00E3o clicar no bot\u00E3o 'Valores Atuais'.

###############################################
#Pmp
###############################################
pmp_Cadastro=Permite visualizar os registros do Plano Mestre Vigente gerado a partir de um plano selecionado e implementado a priori.
pmp_CalculoDiscreto=Cálculo para Disponibilidade de Entrega Discreta:
pmp_CalculoCritica1= 1 - Para o primeiro período, a disponibilidade de entrega é a soma do inventário inicial mais o PMP (Plano Mestre de Produção) para o mesmo período menos os Pedidos em Carteira para este período mais todos os períodos subsequentes até o período anterior em que houver o próximo recebimento do PMP.
pmp_CalculoCritica2= 2 - Para todos os períodos do primeiro, existem duas possibilidades: a) Se uma quantidade PMP tiver sido programada para o período, a disponibilidade de entrega será igual a quantidade programada menos a quantidade de Pedidos em Carteira para todos os períodos a partir deste e até o período anterior aquele para o qual foi programado o próximo recebimento PMP. b) Se nenhuma quantidade tiver sido programada para o período a disponibilidade de entrega é zero, mesmo que tenham sido prometidas entregas para este período.
pmp_DescricaoSiglas= Onde: DE = Disponibilidade de Entrega; PMP = Quantidade programada para recebimento no plano mestre; EI = Estoque Inicial; n = Próximo período no qual ocorrem recebimento de quantidades planejadas no PMP.

###############################################
#Recmodel
###############################################
recModel_Cadastro=Permite visualizar/gerenciar a lista de modelos que usam determinado recurso.
recModel_Editar=Permite editar o consumo unitário do recurso por aquele modelo.
recModel_Excluir=Permite excluir da lista de modelos que usam aquele recurso um determinado modelo. Op\u00E7\u00E3o acessada atrav\u00E9s do bot\u00E3o 'Excluir' na tela Recursos por Modelo.
recModel_Imprimir=Imprime sob forma de relatório com extensão .pdf o cadastro de consumo de recurso por modelo.
recModel_Incluir=Permite incluir um modelo na lista dos modelos que utilizam aquele recurso.

###############################################
#Recurso
###############################################
recurso_Buscar=Permite localiza\u00E7\u00E3o e visualiza\u00E7\u00E3o do recurso de produ\u00E7\u00E3o ou recursos de produ\u00E7\u00E3o de acordo com a busca realizada por c\u00F3digo ou descri\u00E7\u00E3o. Para utilizar esta op\u00E7\u00E3o basta informar o c\u00F3digo ou descri\u00E7\u00E3o desejados na caixa de di\u00E1logo e clicar no bot\u00E3o 'Buscar'.
recurso_Cadastro=Permite cadastrar/gerenciar os demais recursos de produção considerados críticos na empresa excetuando tecido e setor de costura que são tratados em cadastros separados.
recurso_Editar=Permite a edição dos campos relativos aos recursos selecionados.
recurso_Excluir=Permite exclus\u00E3o de um recurso do cadastro de recursos de produ\u00E7\u00E3o. Para acessar a op\u00E7\u00E3o clicar no bot\u00E3o 'Excluir' na tela de cadastro.
recurso_Imprimir=Imprime sob forma de relatório com extensão .pdf o cadastro de Recursos de Produção.
recurso_Incluir=Permite incluir os demais recursos de produção considerados críticos na empresa, excetuando tecido e setor de costura que são tratados em cadastro separados.
recurso_Mostrar=Permite mostrar os dados do Recurso de produção.

###############################################
#Tecido
###############################################
tecido_AlterarPercentualPerda=Permite edição do Percentual de Perda do Tecido.
tecido_Buscar=Permite localiza\u00E7\u00E3o e visualiza\u00E7\u00E3o do recurso de tecido/renda ou recursos de tecido/renda de acordo com a busca realizada por c\u00F3digo ou descri\u00E7\u00E3o. Para utilizar esta op\u00E7\u00E3o basta informar o c\u00F3digo ou descri\u00E7\u00E3o desejados na caixa de di\u00E1logo e clicar no bot\u00E3o 'Buscar'.
tecido_Cadastro=Esta tela tem como objetivo o cadastramento dos tecidos ou rendas considerados críticos e para os quais se deseja fazer uma avaliação de capacidade disponível considerando os planos de produção existentes. Nesta tela são informados além dos dados cadastrais dos tecidos as seguintes informações.
	tecido_FatorRendimento=Parâmetro de rendimento de cada tecido em metro por kilo. Permite que se calcule o consumo por lote em Kg, a partir da informação do consumo por lote em metros.
	tecido_LeadTimeU2=Informa o número aproximado em dias entre o momento em que deve iniciar a produção do tecido na Unidade 2 e o momento em que se deseja que o tecido esteja pronto.
	tecido_ProducaoDiariaMaxima=Informa ao sistema a capacidade máxima de produção diária em kg, daquele tecido na Unidade 2. Esta é uma severa restrição para a determinação da produção de modelos, pois não é uma variável sobre a qual se tenha flexibilidade.
	tecido_UM=Unidade de medida do recurso. No caso do tecido é metro e para renda é metro quadrado.
tecido_Editar=Permite alteração nos campos Descrição, UM, Lead Time U2, Fator de Rendimento e Prod. Diária Max. U2.
tecido_Excluir=Além de excluir o registro da tabela Tecido, deve também excluir o registro referente ao consumo do tecido para o modelo da tabela TecModel.
tecido_Imprimir=Imprime sob a forma de relatório com extensão .pdf o cadastro de tecido/renda.
tecido_Incluir=Além de incluir o registro referente ao tecido no cadastro tecidos, torna editáveis os campos: Código, Descrição do tecido, UM, Lead Time U2, Fator de rendimento e Prod. Diária Max. U2. A informação relativa a capacidade corresponde ao campo Prod. Diária Max. U2. Não é permitido a inclusão de tecido sem período cadastrado.
tecido_Mostrar=Permite mostrar os dados do Tecido/Renda.

###############################################
#Tecmodel
###############################################
tecmodel_Cadastro=Tem como objetivo permitir a edição do Consumo por lote em metros do Tecido/Renda e do Tempo de Defasagem do Uso do Tecido (em dias). O valor default para este último é o TR (Tempo de Reposição) do Modelo.
tecmodel_Editar=Permite informar o consumo do tecido por modelo através da edição dos campos: Consumo por lote em metros e o tempo de defasagem do uso do tecido.
tecmodel_Excluir=Exclui o modelo selecionado da lista de modelos que utilizam o tecido. Opção acessada a partir do botão 'Excluir'.
tecmodel_Imprimir=Imprime sob a forma de relatório com extensão .pdf o cadastro de tecido/renda.
tecmodel_Incluir=Permite informar a lista de modelos que utilizam um determinado tecido, relacionando o modelo como usuário do tecido. Torna editáveis os campos: Consumo por lote em metros e o tempo de defasagem do uso do tecido.

###############################################
#Usuário
###############################################
usuario_Cadastro=Permite gerenciar o cadastro de usuário.Para permitir o acesso do usuário ao sistema é necessário o seu cadastramentro prévio, definindo o login e o tipo do usuário. O cadastramento de usuários só pode ser feito por um usuário com status de Administrador.
usuario_Editar=As informações no cadastro de usuário são colocadas em edição para o usuário modificar os seus dados: nome, login e senha, para confirmar a alteração clique no botão alterar.
usuario_Excluir=As informações do usuário podem ser excluídas através do botão excluir que está no cadastro de usuário.
usuario_Incluir=Inclui o usuário no sistema. O usuário pode pertencer as seguintes categorias: aluno, gestor, administrador e engenheiro do conhecimento. Dependendo de sua categoria o usuário vai acessar um conjunto de telas e funções diferentes no sistema.
usuario_Imprimir=Imprime sob forma de relatório com extensão .pdf o cadastro de usuários.
usuario_Mostrar=Permite mostrar os dados de usuário.