###############################################
#Sistema de ajuda do sistema
###############################################

###############################################
#Avaliacao - Maquina / Recurso / Tecido
###############################################
avaliacaoMaq_Grafico=Mostra sob a forma de gr\u00E1fico de barras a compara\u00E7\u00E3o entre necessidade e disponibilidade de m\u00E1quina no setor de costura, em minutos, para todos os periodos, considerando um plano especifico de produ\u00E7\u00E3o selecionado a priori. O usu\u00E1rio pode selecionar as vari\u00E1veis que deseja selecionar no gr\u00E1fico a partir do clique na check box dessas vari\u00E1veis no gr\u00E1fico. Isso \u00E9 v\u00E1lido para todos os gr\u00E1ficos no sistema.
avaliacaoMaq_Imprimir=Imprime sob forma de relatório com extensão .pdf o cadastro de análise de máquina.
avaliacaoMaq_SelecionarDisponibilidade=Permite a visualização da disponibilidade de máquina no setor de costura, em minutos, para todos os periodos ou a análise período à período a  partir da seleção do período, considerando um plano especifico de produção selecionado a priori.
avaliacaoMaq_SelecionarPeriodo=Permite a visualização da disponibilidade de máquina no setor de costura, em minutos, para um período, considerando um plano especifico de produção selecionado a priori.
avaliacaoMaq_SelecionarPlano=Permite a seleção do plano mestre para o qual o usuário deseja fazer a análise da capacidade de produção diária em minutos no setor de costura para a matriz.

avaliacaoRec_Grafico=Mostra sob a forma de gr\u00E1fico de barras a compara\u00E7\u00E3o entre necessidade e disponibilidade do recurso critico de producao, para todos os periodos, considerando um plano especifico de produ\u00E7\u00E3o selecionado a priori. A op\u00E7\u00E3o \u00E9 acessada a partir do bot\u00E3o 'Gr\u00E1fico' na tela de an\u00E1lise de capacidade de recurso. O usu\u00E1rio pode selecionar as vari\u00E1veis que deseja selecionar no gr\u00E1fico a partir do clique na check box dessas vari\u00E1veis no gr\u00E1fico. Isso \u00E9 v\u00E1lido para todos os gr\u00E1ficos no sistema.
avaliacaoRec_Imprimir=Imprime sob forma de relatório com extensão .pdf o cadastro de análise de recurso.
avaliacaoRec_SelecionarCapacidade=Permite a visualização da disponibilidade do recurso selecionado, para todos os períodos ou a análise período à período, considerando um plano específico de produção selecionado a priori.
avaliacaoRec_SelecionarDisponibilidade=Permite a selecao do plano mestre para qual se deseja fazer a analise de capacidade do recurso critico.
avaliacaoRec_SelecionarPeriodo=Permite a visualização da disponibilidade e necessidade do recurso crítico, para um período, considerando um plano específico de produção selecionado a priori.
avaliacaoRec_SelecionarPlano=Permite a seleção do plano mestre para o qual o usuário deseja fazer a análise do impacto de um plano de producao selecionado em cada recurso critico de producao.

avaliacaoTec_Grafico=Mostra sob a forma de gr\u00E1fico de barras a compara\u00E7\u00E3o entre necessidade e disponibilidade de tecido, em kilos, para todos os periodos, considerando um plano especifico de produ\u00E7\u00E3o selecionado a priori. A op\u00E7\u00E3o \u00E9 acessada a partir do bot\u00E3o 'Gr\u00E1fico' na tela de an\u00E1lise de capacidade de tecido. O usu\u00E1rio pode selecionar as vari\u00E1veis que deseja selecionar no gr\u00E1fico a partir do clique na check box dessas vari\u00E1veis no gr\u00E1fico. Isso \u00E9 v\u00E1lido para todos os gr\u00E1ficos no sistema.
avaliacaoTec_Imprimir=Imprime sob form de relatorio com extensão .pdf o cadastro de análise de tecido.
avaliacaoTec_SelecionarCapacidade=Permite a visualização da disponibilidade do tecido selecionado em kilos, para todos os períodos ou a análise período à período, considerando um plano específico de produção selecionado a priori.
avaliacaoTec_SelecionarDisponibilidade=Permite a seleção do tecido que se quer analisar a disponibilidade, considerando o plano selecionado inicialmente.
avaliacaoTec_SelecionarPeriodo=Permite a visualização da disponibilidade e necessidade do tecido em kilos, para um período, considerando um plano específico de produção selecionado a priori.
avaliacaoTec_SelecionarPlano=Permite a seleção do plano mestre para o qual o usuário deseja fazer a análise da disponibilidade de um determinado tecido considerando um plano específico de produção e a necessidade de tecido decorrente dele.

###############################################
#Avaliacao Fuzzy
###############################################
avaliacaoFuzzy_Cadastro=Esta tela tem como objetivo permitir a análise dos planos de produção definidos para cada modelo levando em consideração se os níveis de estoque estão compátiveis com a política de estoques estabelecida pela empresa.  Nesta tela são visualizados além dos dados cadastrais dos planos as seguintes informações:
	avaliacaoFuzzy_EscoreMedio=valor do escore m\u00E9dio obtido pelo plano considerando todos os seus modelos, ou seja,  informa a media das notas quanto a estoque para os planos de todos os modelos do plano sendo analisado.
	avaliacaoFuzzy_EscoreMinimo=que indica qual a pior avalia\u00E7\u00E3o (escore) obtida quanto a estoques dentre todos os per\u00EDodos de todos os modelos do plano analisado.
	avaliacaoFuzzy_VariacaoEstoque=varia\u00E7\u00E3o percentual de estoque (relacionando Estoque de seguran\u00E7a desejado - Disponibilidade Projetada) relativa ao per\u00EDodo x modelo que obteve escore m\u00EDnimo.
	avaliacaoFuzzy_VariacaoProducaoDiaria=varia\u00E7\u00E3o percentual da produ\u00E7\u00E3o di\u00E1ria do per\u00EDodo em rela\u00E7\u00E3o \u00E0 produ\u00E7\u00E3o di\u00E1ria m\u00E9dia, daquele modelo no plano sendo analisado.
	avaliacaoFuzzy_Ranking=Classifica\u00E7\u00E3o obtida pelo plano como um todo, considerando a avalia\u00E7\u00E3o deste e dos demais planos avaliados.  O ranking \u00E9 definido em fun\u00E7\u00E3o da ordena\u00E7\u00E3o do Escore M\u00E9dio obtido pelo plano do maior para o menor valor.\t
avaliacaoFuzzy_CalcularEscores=Calcula os escores do plano em rela\u00E7\u00E3o aos n\u00EDveis de estoque a partir da execu\u00E7\u00E3o do motor de infer\u00EAncia fuzzy e considerando a sele\u00E7\u00E3o a priori de um arquivo contendo uma modelagem fuzzy adequada para o procedimento de avalia\u00E7\u00E3o.  Na tela de sele\u00E7\u00E3o do arquivo de modelagem s\u00F3 aparecem listadas as modelagens cuja finalidade \u00E9 'AvaliarPMP'.  Op\u00E7\u00E3o acessada atrav\u00E9s do bot\u00E3o 'Calcular Escores na tela de Avalia\u00E7\u00E3o do PMP Fuzzy.
avaliacaoFuzzy_DetalharPlano=Permite analisar o desempenho do plano considerando seu detalhamento ao nível de modelo para verificar os valores que levaram a obtenção de um determinado escore por parte do plano.
avaliacaoFuzzy_Grafico=Permite visualizar o gráfico com a evolução das variáveis do plano de produção para um modelo pré-selecionado, considerando todos os períodos do horizonte de planejamento.

###############################################
#CadPlan
###############################################
cadPlan_Cadastro=Permite o gerenciamento do cadastro de planos mestres alternativos. Todos os planos cadastrados funcionam sobre o mesmo conjunto de períodos que são definidos na tela 'Definição do Horizonte de Planejamento'. São incluídos os Planos Mestres e os Planos Agregados são obitdos por totalização. Esta tela permite que acesso ao cadastro com todos os planos mestres incluidos no sistema por aquele usuário logado. Ou seja, cada usuário apenas acessa o seu conjunto de planos mestres.
cadPlan_CopiarPlano=Tem como objetivo facilitar o processo de simulação 'what if', na medida em que permite a cópia e posterior alteração de um plano já incluído. Desta forma o usuário pode testar algumas alternativas sem perder uma solução já obtida, e comparar os resultados obtidos antes de escolher qual o plano que mais atende aos critérios analisados. Na realidade funciona como uma inclusão de plano, porém aproveitando os valores de um outro plano já existente. O Plano Agregado relativo a este Plano Mestre é copiado simultaneamente. Para um dado plano selecionado o sistema mostra a janela de edição para que o usuário infome o código e descrição do novo plano, realiza uma verificação para saver se o código já existe, copia o conteúdo do plano mestre origem para o novo plano mestre que está sendo incluído e copia o conteúdo do plano agregado origem para o novo plano agregado.
cadPlan_Excluir=Este procedimento exclui todos os registros do Plano Mestre (arquivo PlPerMod) e do Plano Agregado relativos ao plano selecionado.
cadPlan_Implementar=Tem como objetivo permitir a atualização ou criação do Plano Vigente. Tanto a nível de Plano Mestre como de Plano Agregado. O plano mestre vigente é implementado a partir de um dos planos do cadastro de planos mestre que foi selecionado após uma análise sobre sua adequação aos recursos disponíveis e a demanda que se pretende atender. O plano agregado equivalente ao plano mestre selecionado é implementado simultaneamente.
cadPlan_Imprimir=Imprime sob a forma de relat\u00F3rio com extens\u00E3o .pdf o plano mestre de produ\u00E7\u00E3o por modelo. 
cadPlan_Incluir=Esta opção tem como objetivo permitir a inclusão do PMP (Plano Mestre de Produção) baseado na Equação de Conservação de Estoque e usando os dados do Cadastro de Modelos e de demanda na tabela relativa a demanda por família e por período. Os modelos que tiverem o campo Status = fixo vão aproveitar inteiramente o campo ProduçãoModel do Plano Vigente. Ou seja, gera um plano de produção e respectivos valores para Disponibilidade Projetada e Cobertura % de estoques empregando a equação de conservação de estoques e levando em consideração se a produção para cada período é ainda sujeita a mudança ou se já é considerada uma Ordem Firme Planejada. Antes de alterar o valor do campo Produção do Modelo verifica se o campo Status é igual a livre ou fixo. Se for livre propõe então o novo valor, caso contrário mantém o mesmo valor existente para produção e recalcula os demais em função disto.
cadPlan_IncluirPMPFuzzy=Permite a inclusão de um plano mestre de produção a partir de um arquivo com extensão .xfl que contém o mecanismo de inferência fuzzy. O arquivo deve ter sido previamente cadastrado no 'Cadastro de Modelagens Fuzzy' alternativas do 'Módulo de Engenharia de Conhecimento'. Após a informação do código e descrição do plano o usuário deve selecionar a modelagem fuzzy que pretende utilizar na combo box adequada. Só aparecem como modelagens fuzzy disponíveis para incluir o PMP aqueles arquivos .xfl devidamente cadastrados no módulo de Engenharia de Conhecimento que possuem a finalidade 'Incluir PMP'. Caso o arquivo de modelagem tenha algum erro o sistema mostrará a mensagem indicando. Na tela resultante aparece o campo modelagem que informa ao usuário qual o arquivo de modelagem fuzzy foi empregado para gerar este plano.
cadPlan_Mostrar=Permite visualizar dados cadastrais do plano e é acessado ao clicar no link de código na tela de cadastro.
cadPlan_TotalizarPlanos=Permite visualizar os dados de Vendas, Produção e Disponibilidade do plano mestre selecionado em termos de valores totalizados para todos os modelos, por período. No caso da Cobertura de Estoque é calculada a cobertura média dos modelos por período.

###############################################
#CapacDia
###############################################
capacDia_Cadastro=Permite informar a capacidade de produção diária em minutos do setor de costura na matriz. Os registros relativos aos períodos da tabela CapacDia são incluídos no momento em que o usuário aciona a ação 'Inicia Planejamento' na tela 'Configura Horizonte de Planejamento'.
capacDia_Editar=Torna editável o campo 'Capacidade de Produção Diária' em minutos do período e calcula automaticamente o campo de 'Capacidade de Produção Diária' com margem de segurança.
capacDia_EditarCapacPadrao=Esta opção permite que se informe um valor para o campo 'Capacidade de Produção Diária' em minutos de costura que será copiado automaticamente para todos os períodos, porque na maioria das vezes a Capacidade Diária é a mesma para todos os períodos.
capacDia_EditarMargemSeguranca=Permite editar o campo Margem de Seguran\u00E7a percentual. \u00C9 acessado a partir do bot\u00E3o 'Alterar' que aparece ao lado do campo Margem de Seguran\u00E7a na tela de Capacidade de Produ\u00E7\u00E3o Di\u00E1ria.

###############################################
#CapacRec
###############################################
capacRec_Cadastro=Lista para todos os períodos do horizonte de planejamento a capacidade diária do recurso selecionado.
capacRec_Editar=Permite editar o campo capacidade diária do recurso no período selecionado.
capacRec_EditarCapacPadrao=Permite editar o campo capacidade diária do recurso no período selecionado.

###############################################
#CapacTecView
###############################################
capacTecView_Cadastro=Informa para cada período do Horizonte de Planejamento a disponibilidade diária máxima para aquele tecido na matriz.

###############################################
#DeFamPer
###############################################
deFamPer_Agregar=Permite totalizar a demanda de todos os modelos de cada família, agregando também as demandas do períodos do plano mestre para formar os períodos do plano agregado.
deFamPer_Cadastro=Permite gerenciar o cadastro com informações de pedidos cadastrados e vendas projetadas de cada família em cada período do horizonte de planejamento. Uma vez selecionada a família aparece listado na tela as informações de demanda para todo horizonte de planejamento. Os períodos usados na demanda da família são os períodos do plano agregado.
deFamPer_Editar=Permite a edição de venda projetada e pedido da família e período selecionados.
deFamPer_Grafico=Para a família selecionada permite visualizar um gráfico com vendas projetadas e pedidos cadastrados dessa família, para todo horizonte de planejamento. O usuário pode selecionar as variáveis que deseja selecionar no gráfico a partir do clique na check box dessas variáveis no gráfico. Isso é válido para todos os gráficos no sistema.

###############################################
#DeModPer
###############################################
deModPer_Cadastro=Permite gerenciar o cadastro com informa\u00E7\u00F5es de pedidos cadastrados e vendas projetadas de cada modelo em cada per\u00EDodo de horizonte de planejamento. Uma vez selecionado o modelo aparece listado na tela as informa\u00E7\u00F5es de demanda para todo Horizonte de Planejamento. 
deModPer_Editar=Permite a edição de venda projetada e pedido para o período selecionado.
deModPer_Grafico=Para o modelo selecionado permite visualizar um gráfico com vendas projetadas e pedidos desse modelo, para todo horizonte de planejamento. O usuário pode selecionar as variáveis que deseja selecionar no gráfico a partir do clique na check box dessas variáveis no gráfico. Isso é válido para todos os gráficos no sistema.

###############################################
#Excecao
###############################################
excecao_Cadastro=Esta tela permite ao gestor selecionar para um dado plano mestre quais as mensagens de exceção que serão assinaladas como ativas. Uma vez definido o plano mestre, o planejador deve avaliá-lo em relação a alguns fatores. A análise das mensagens de exceção tem como finalidade facilitar esta tarefa, chamando a atenção para alguns aspectos que estariam fora dos padrões desejados. Na tela de cadastro de planos o gestor pode solicitar que sejam geradas as mensagens de exceção para o plano em particular. O sistema vai gerar as mensagens apenas para as exceções assinaladas como ativas.
excecao_MudarStatusGeral=Permite a mudança de status de ativo/desativo para todas as mensagens
excecao_MudarStatus=Permite a mudança de status de ativo/desativo para uma exceção em particular

###############################################
#ExcecaoMens
###############################################
excecaoMens_GerarExcecao=Gera as mensagens de exceção para aquelas exceções assinaladas como ativas e permite visualizar cada uma das exceções para cada um dos modelos no plano selecionado. Cada vez que o usuário selecionar esta opção o conjunto de exceções gerado anteriormente é apagado e são gravadas as novas exceções.
excecaoMens_MostrarExcecao=Permite visualizar cada uma das exceções para cada um dos modelos no plano selecionado que foram geradas através da opção 'Gerar Exceção'.

###############################################
#Familia
###############################################
familia_Buscar=Permite localiza\u00E7\u00E3o e visualiza\u00E7\u00E3o da fam\u00EDlia ou fam\u00EDlias de acordo com a busca realizada por c\u00F3digo ou descri\u00E7\u00E3o. Para utilizar esta op\u00E7\u00E3o basta informar o c\u00F3digo ou descri\u00E7\u00E3o desejados na caixa de di\u00E1logo e clicar no bot\u00E3o 'Buscar'.
familia_Cadastro=Esta tela tem como objetivo gerenciar o cadastramento de famílias de produtos.
familia_Editar=Torna editáveis os campos: Descrição, Cobertura, Estoque Inicial e TMUC (Tempo Médio Unitário de Costura).
familia_Excluir=Permite exclusão da família de produtos selecionada. Para acessar a opção clicar no botão Excluir na tela de cadastro.
familia_Imprimir=Imprime sob a forma de relatório com extensão .pdf o cadastro de família.
familia_ImprimirFamiliaComModelo=Imprime sob a forma de relatório com extensão .pdf o cadastro de família com seus modelos.
familia_Incluir=Permite a inclusão de família no cadastro de famílias. As famílias devem ser incluídas de preferência no intervalo dos ciclos de planejamento. A cada inclusão de família deve-se incluir os registros equivalentes na tabela relativa a demanda por família e por período, considerando o número de meses desejado por família e os períodos do PMP.
familia_Mostrar=Permite mostrar os dados da família.

###############################################
#HP
###############################################
hp_AlterarTempoCongelado=Esta op\u00E7\u00E3o tem como objetivo implementar o conceito de intervalos de tempo congelados que visam permitir maior estabilidade ao PMP.  O valor estabelecido aqui pelo usu\u00E1rio como o n\u00FAmero de per\u00EDodos desejado,  ser\u00E1 usado para tornar o campo FlagProducaoModel \= fixo para todos os per\u00EDodos do plano contidos neste intervalo no momento da inclus\u00E3o do plano.  Ou seja, se for indicado 3, os tr\u00EAs primeiros per\u00EDodos ser\u00E3o considerados fixos, e quaisquer altera\u00E7\u00F5es consequentes de modifica\u00E7\u00E3o realizada em outros par\u00E2metros n\u00E3o afetar\u00E1 automaticamente a produ\u00E7\u00E3o definida como sendo fixa. Torna edit\u00E1vel o campo N\u00FAmero de Per\u00EDodos congelados. Grava esta informa\u00E7\u00E3o no arquivo 'Parametro' e mostra em tela.
hp_Cadastro=Tela responsável pela gestão de cadastro de horizonte de planejamento. A cada novo ciclo o usuário deve atualizar os períodos finais do horizonte de planejamento.
hp_Editar=Tem como objetivo a configura\u00E7\u00E3o dos per\u00EDodos limites do horizonte de planejamento do Plano Mestre. S\u00E3o necess\u00E1rios dois limites para o PAP e o outros dois para o PMP, isto porque, a n\u00E3o ser excepcionalmente, o n\u00FAmero de per\u00EDodos no PMP e no PAP s\u00E3o diferentes.  O per\u00EDodo inicial do PMP determina o per\u00EDodo inicial do PAP e do horizonte de planejamento da Demanda mas os per\u00EDodos finais s\u00E3o independentes, pois dependem da forma como foi agrupado o per\u00EDodo PAP, por\u00E9m as datas finais s\u00E3o iguais. Estas op\u00E7\u00F5es alteram o valor do campo InicPlanejamento do arquivo Parametro para NaoInicializado, o que vai impedir que o usu\u00E1rio fa\u00E7a inclus\u00E3o de modelos, fam\u00EDlias, recursos, planos e etc, sem que antes acione a fun\u00E7\u00E3o IniciaPlanejamento na tela 'Configura Horizonte de Planejamento'. Isto \u00E9 necess\u00E1rio porque estas op\u00E7\u00F5es podem modificar os per\u00EDodos e \u00E9 necess\u00E1rio que esta modifica\u00E7\u00E3o seja feita tamb\u00E9m nos demais arquivos que dependem dos per\u00EDodos. Qualquer uma destas op\u00E7\u00F5es exige  que tenha per\u00EDodo cadastrado. Os valores 'default' para todos os per\u00EDodos iniciais e finais de horizonte de planejamento tanto no PMP como no PAP e para demanda por modelo e demanda por fam\u00EDlia s\u00E3o os per\u00EDodos iniciais dos respectivos cadastros. N\u00E3o permite per\u00EDodo final anterior ao per\u00EDodo inicial. Cr\u00EDtica a edi\u00E7\u00E3o para que os campos referentes ao Per\u00EDodo tanto no horizonte de planejamento do PMP quanto no PAP perten\u00E7am ao intervalo dos Per\u00EDodos cadastrados no PAP e PMP.
hp_IniciarPlanejamento=Esta op\u00E7\u00E3o executa uma s\u00E9rie de procedimentos que visam atualizar os arquivos que s\u00E3o guiados pelos per\u00EDodos definidos no sistema, com os novos per\u00EDodos modificados pelo usu\u00E1rio. S\u00E3o atualizados os arquivos\: DeModPer, DeFamPer, CapacDia e CapacRec, e s\u00E3o reinstalados os arquivos CadPlan, PlPerMod, PlanoModelo e PlPerFam (este \u00FAltimo, apenas na pr\u00F3xima vers\u00E3o do sistema) porque ao iniciar um novo ciclo de planejamento n\u00E3o tem sentido deixar os planos cadastrados usados para gerar os Planos Vigentes do ciclo de planejamento anterior. Uma vez acionada esta op\u00E7\u00E3o \u00E9 alterado o flag InicPlanejamento do arquivo 'Parametro' para Inicializado.  Isto \u00E9 necess\u00E1rio para impedir o usu\u00E1rio de fazer algumas opera\u00E7\u00F5es com os arquivos relacionados com os per\u00EDodos alterados sem que estes estejam compat\u00EDveis com os novos arquivos de per\u00EDodo. N\u00E3o \u00E9 permitida inclus\u00E3o de Tecido ou recurso cr\u00EDtico ou Plano, ou Modelo ou Familia sem que o usu\u00E1rio tenha acionado antes a op\u00E7\u00E3o IniciaPlanejamento, ou seja, verifica se valor do campo InicPlanejamento do arquivo Parametro \u00E9 igual a 'Inicializado'. O intervalo de tempo referente a todo o horizonte de planejamento do Plano Mestre deve ser equivalente ao intervalo de tempo do horizonte de planejamento do PAP. Ao final da execu\u00E7\u00E3o desse m\u00E9todo, aparece na tela modificado o campo status do planejamento, que assume o valor 'Planejamento iniciado'.

