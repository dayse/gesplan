<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/template/recmodel_list_template.xhtml">
	<ui:define name="titulo">#{prompt.recmodel}</ui:define>
	<ui:define name="descricao">#{prompt.recmodel_Editar}</ui:define>
	<ui:define name="descricao_ajuda">#{help.recModel_Editar}</ui:define>
	<ui:define name="corpo">

		<h:form id="formulario">

			<a4j:keepAlive beanName="recModelActions" />
			
			<rich:panel>
				<f:facet name="header">
					<h:outputText value="#{prompt.recurso_Alterar}" />
				</f:facet>

				<h:panelGrid columns="3">
				
					<h:panelGroup>
						<h:outputText value="#{prompt.recurso_Codigo}" />:
					</h:panelGroup>
					<h:inputText id="codigoRec" 
						value="#{recModelActions.recModelCorrente.recurso.codRecurso}" 
						maxlength="#{constantes.lRecursoCodRecurso}" size="20" disabled="true"/>
					<h:message for="codigoRec" styleClass="error" />
					
					
					<h:panelGroup>
						<h:outputText value="#{prompt.recurso_Descricao}" />:
					</h:panelGroup>
					<h:inputText id="descrRec" 
						value="#{recModelActions.recModelCorrente.recurso.descrRecurso}"
						maxlength="#{constantes.lRecursoDescrRecurso}" size="20" disabled="true"/>
					<h:message for="descrRec" styleClass="error" />
					
					<h:panelGroup>
						<h:outputText value="#{prompt.modelo_codigo}" />:
					</h:panelGroup>					
					<h:inputText id="codModelo" value="#{recModelActions.recModelCorrente.modelo.codModelo}"
						maxlength="#{constantes.lModeloCodmodelo}" size="20" disabled="true"/>
					<h:message for="codModelo" styleClass="error" />
					
					<h:panelGroup>
						<h:outputText value="#{prompt.modelo_descricao}" />:
					</h:panelGroup>
					<h:inputText id="descModelo" value="#{recModelActions.recModelCorrente.modelo.descrModelo}"
						maxlength="#{constantes.lRecursoUM}" size="20" disabled="true"/>
					<h:message for="descModelo" styleClass="error" />
					
					<h:panelGroup>
						<h:outputText value="#{prompt.consumoUnit}" />:
					</h:panelGroup>
					<h:inputText id="consumo" value="#{recModelActions.recModelCorrente.consumoUnit}"
						maxlength="#{constantes.lRecmodelConsumoUnit}" size="20"/>
					<h:message for="consumo" styleClass="error" />
					
					
				</h:panelGrid>
				
			</rich:panel>
			
			<br />
			<br />
			
			<h:commandButton id="botaoVoltar" value="#{prompt.confirmarEdicao}"
				action="#{recModelActions.altera}" />
			<h:commandButton id="botaoCancelar" value="#{prompt.cancelar}"
				action="#{recModelActions.cancela}" immediate="true" />
		</h:form>
		
	</ui:define>
	
</ui:composition>

</html>
