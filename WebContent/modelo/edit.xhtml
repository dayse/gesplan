<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="/WEB-INF/template/modelo_list_template.xhtml">

	<ui:define name="titulo">#{prompt.modelo}</ui:define>
	<ui:define name="descricao">#{prompt.modelo_Alterar}</ui:define>
	<ui:define name="descricao_ajuda">
		#{help.modelo_Editar}
		<br /><br />
		<span class="negrito">#{prompt.modelo_CalcularPlano} -</span> #{help.modelo_CalcularPlano}
		<br /><br />
		<span class="negrito">#{help.observacao_AlertaPadrao} </span> #{help.observacao_AcessoOutrosHelp}
	</ui:define>
	<ui:define name="corpo">

		<a4j:keepAlive beanName="modeloActions" />
		
		<h:form id="editModelo">

			<rich:panel>

				<f:facet name="header">
					<h:outputText value="#{prompt.modelo}" />
				</f:facet>

				<h:panelGrid columns="4">

			       	<h:panelGroup>
					<h:outputText value="#{prompt.modelo_codigo}" />:
					</h:panelGroup>
						<h:inputText id="codigo" value="#{modeloActions.modeloCorrente.codModelo}"  
							maxlength="#{constantes.lModeloCodmodelo}" size="20" disabled="true"/>
						<h:message for="codigo" styleClass="error" />
						<h:outputText value="" />
						
					<h:panelGroup>
					<h:outputText value="#{prompt.modelo_descricao}" />:
					</h:panelGroup>
						<h:inputText id="desc" value="#{modeloActions.modeloCorrente.descrModelo}" 
							maxlength="#{constantes.lModeloDescrmodelo}" size="20" required="true"/>
						<h:message for="desc" styleClass="error" />	
						<h:outputText value="" />
						
					<h:panelGroup>
						<h:outputText value="#{prompt.familia}" />
					</h:panelGroup>
						<h:selectOneMenu id="comboFamilias" value="#{modeloActions.comboFamilias.selecao}" disabled="true">
							<f:selectItems value="#{modeloActions.comboFamilias.listaSelecao}" />
						</h:selectOneMenu>
					<h:message for="comboFamilias" styleClass="error" />	
					<h:outputText value="" />
					
					<h:panelGroup>
						<h:outputText value="#{prompt.modelo_flagProducao}" />:
					</h:panelGroup>
                   		<h:selectOneRadio id="flag" value="#{modeloActions.radioFlags.selecao}" required="true">
							<f:selectItems value="#{modeloActions.radioFlags.listaSelecao}" />
						</h:selectOneRadio>
					<h:message for="flag" styleClass="error" />
					<h:outputText value="" />

				   	<h:panelGroup>
					<h:outputText value="#{prompt.modelo_indiceCobertura}" />:
					</h:panelGroup>
						<h:inputText id="indCob" value="#{modeloActions.modeloCorrente.indiceCob}" 
							maxlength="#{constantes.lModeloIndicecobertura}" size="20" required="true">
							<f:validateDoubleRange minimum="0"/>
						</h:inputText>
						<h:message for="indCob" styleClass="error" />
						<h:outputText value="" />
						
				   	<h:panelGroup>
					<h:outputText value="#{prompt.modelo_tuc}" />:
					</h:panelGroup>
						<h:inputText id="tuc" value="#{modeloActions.modeloCorrente.tuc}" 
							maxlength="#{constantes.lModeloTuc}" size="20" required="true">
							<f:validateDoubleRange minimum="0"/>
						</h:inputText>
						<h:message for="tuc" styleClass="error" />
						<h:outputText value="" />

				   	<h:panelGroup>
					<h:outputText value="#{prompt.modelo_tamLote}" />:
					</h:panelGroup>
						<h:inputText id="tamLote" value="#{modeloActions.modeloCorrente.tamLote}" 
							maxlength="#{constantes.lModeloTamlote}" size="20" required="true">
							<f:validateDoubleRange minimum="0"/>
						</h:inputText>
						<h:message for="tamLote" styleClass="error" />
						<h:outputText value="" />

				   	<h:panelGroup>
					<h:outputText value="#{prompt.modelo_tr}" />:
					</h:panelGroup>
						<h:inputText id="tmpRep" value="#{modeloActions.modeloCorrente.tr}" 
							maxlength="#{constantes.lModeloTr}" size="20" required="true">
							<f:validateDoubleRange minimum="0"/>
						</h:inputText>
						<h:message for="tmpRep" styleClass="error" />
						<h:outputText value="" />

				   	<h:panelGroup>
					<h:outputText value="#{prompt.modelo_cobertura}" />:
					</h:panelGroup>
						<h:inputText id="cob" value="#{modeloActions.modeloCorrente.cobertura}" 
							maxlength="#{constantes.lModeloCobertura}" size="20" required="true">
							<f:validateDoubleRange minimum="0"/>
						</h:inputText>
						<h:message for="cob" styleClass="error" />
						<h:outputText value="" />

				   	<h:panelGroup>
					<h:outputText value="#{prompt.modelo_estoqueInicial}" />:
					</h:panelGroup>
						<h:inputText id="estIni" value="#{modeloActions.modeloCorrente.estqInicModel}" 
							maxlength="#{constantes.lModeloEstqinicialmodel}" size="20" required="true">
							<f:validateDoubleRange minimum="0"/>
						</h:inputText>
						<h:message for="estIni" styleClass="error" />
						<h:outputText value="" />
						
				   	<h:panelGroup>
					<h:outputText value="#{prompt.modelo_estoqueEmFalta}" />:
					</h:panelGroup>
						<h:inputText id="estEmFalta" value="#{modeloActions.modeloCorrente.estqEmFalta}" 
							maxlength="#{constantes.lModeloEstqemfalta}" size="20" required="true">
							<f:validateDoubleRange minimum="0"/>
						</h:inputText>
						
						<h:message for="estEmFalta" styleClass="error" />						
						<a4j:commandButton value="#{prompt.modelo_CalcularPlano}"
						 action="#{modeloActions.alteracaoCalcularEstqEmFaltaPorPMP}"
							 reRender="estEmFalta"  />
						
							
				   	<h:panelGroup>
					<h:outputText value="#{prompt.modelo_recebimentoPendente}" />:
					</h:panelGroup>
						<h:inputText id="recPend" value="#{modeloActions.modeloCorrente.recebimentoPendente}" 
							maxlength="#{constantes.lModeloRecebimentopendente}" size="20" required="true">
							<f:validateDoubleRange minimum="0"/>
						</h:inputText>
						<h:message for="recPend" styleClass="error" />
						<h:outputText value="" />
						
				</h:panelGrid>

			</rich:panel>

			<br />
			<br />

			<h:commandButton id="botaoAlterar" value="#{prompt.confirmarEdicao}"
				action="#{modeloActions.altera}" />
			<h:commandButton id="botaoCancelar" value="#{prompt.cancelar}"
				action="#{modeloActions.cancelar}" immediate="true" />

		</h:form>

	</ui:define>

</ui:composition>

</html>
