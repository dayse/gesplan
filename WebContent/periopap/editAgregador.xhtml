<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/template/periopap_list_template.xhtml">

	<ui:define name="titulo">#{prompt.perioPAP}</ui:define>
	<ui:define name="descricao">#{prompt.perioPAP_AlterarAgregador}</ui:define>
	<ui:define name="corpo">

		<a4j:keepAlive beanName="perioPAPActions" />
		
		<h:form id="formulario">

			<rich:panel>
				<f:facet name="header">
					<h:outputText value="#{prompt.perioPAP_Agregador}" />
				</f:facet>

					<h:panelGroup>
						<h:outputText value="Selecione o numero de periodos PM que deseja agregar" />:
			    	</h:panelGroup>
					
				<h:panelGrid columns="3"> 	
					
					<h:panelGroup>
						<h:outputText value="#{prompt.perioPM_Numero} " />:
			    	</h:panelGroup>
			    	
					<h:inputText id="periodo" value="#{perioPAPActions.numPeriodosPM}"
						maxlength="#{constantes.lPeriopmPeriodopm}" size="20"  disabled="true"/>			    	
						<h:message for="periodo" styleClass="error" />
			    	
					<h:panelGroup>
						<h:outputText value="#{prompt.perioPAP_Agregador} " />:
			    	</h:panelGroup>			    	
						<h:inputText id="agregador" value="#{perioPAPActions.agregadorDePerioPMs}"
							maxlength="#{constantes.lPeriopapPeriodopap}" size="20" required="true">
							<f:validateLongRange minimum="1" />
						</h:inputText>
						<h:message for="agregador" styleClass="error" />
					

				</h:panelGrid>
				
			</rich:panel>

			<br />
			<br />

			<h:commandButton id="botaoVoltar" value="#{prompt.confirmarEdicao}" action="#{perioPAPActions.agrupaPerioPMs}" />
			<h:commandButton id="botaoCancelar" value="#{prompt.cancelar}" action="#{perioPAPActions.cancela}" immediate="true" />
			
		</h:form>
		
	</ui:define>
	
</ui:composition>

</html>
