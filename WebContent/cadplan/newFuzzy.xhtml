<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/template/cadplan_list_template.xhtml">
	
	<ui:define name="titulo">#{prompt.cadplan}</ui:define>
	<ui:define name="descricao">#{prompt.cadplan_IncluirFuzzy}</ui:define>
	<ui:define name="descricao_ajuda">#{help.cadPlan_IncluirPMPFuzzy}</ui:define>
	<ui:define name="mensagemSistema" />

	<ui:define name="corpo">

		<a4j:keepAlive beanName="cadPlanActions" />
		
		<h:form id="formCadPlanNew">

			<rich:panel>

				<f:facet name="header">
					<h:outputText value="#{prompt.cadplan}" />
				</f:facet>

				<h:panelGrid columns="1">
					<f:facet name="header">
						<h:messages globalOnly="true" style="color: red" />
					</f:facet>
				</h:panelGrid>

				<h:panelGrid columns="3">
				

					<h:panelGroup>
					<h:outputText value="#{prompt.cadplan_codigo}" />:
					</h:panelGroup>
						<h:inputText id="codigo" maxlength="#{constantes.lCadplanCodplan}" size="20" required="true"
						value="#{cadPlanActions.cadPlanCorrente.codPlan}" />
						<h:message for="codigo" styleClass="error" />
						
					<h:panelGroup>
					<h:outputText value="#{prompt.cadplan_descricao}" />:
					</h:panelGroup>
						<h:inputText id="desc" maxlength="#{constantes.lCadplanDescrplan}" size="20" required="true" 
						value="#{cadPlanActions.cadPlanCorrente.descrPlan}" />
						<h:message for="desc" styleClass="error" />	
						
					<h:panelGroup>
						<h:outputText value="#{prompt.modelagemFuzzy}" />
					</h:panelGroup>
						<h:selectOneMenu id="comboModelagensFuzzy" value="#{cadPlanActions.comboModelagensFuzzy.selecao}" required="true">
							<f:selectItems value="#{cadPlanActions.comboModelagensFuzzy.listaSelecao}" />
						</h:selectOneMenu>
					<h:message for="comboModelagensFuzzy" styleClass="error" />	
				</h:panelGrid>

			</rich:panel>

			<br />
			<br />

			<h:commandButton id="botaoIncluir" value="#{prompt.confirmarInclusao}"
				action="#{cadPlanActions.inclui}" />
			<h:commandButton id="botaoCancelar" value="#{prompt.cancelar}"
				action="#{cadPlanActions.cancelar}" immediate="true" />

		</h:form>

	</ui:define>

</ui:composition>

</html>
