<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:c="http://java.sun.com/jstl/core"  
      >
       <ui:composition>
    <script language="javascript" type="text/javascript" src="/gesplan/js/jquery-1.5.1.js"></script>
    <script language="javascript" type="text/javascript" src="/gesplan/js/flot/jquery.flot.js"></script>
    
    <script language="javascript" type="text/javascript" src="/gesplan/js/flot/jquery.flot.axislabels.js"></script>
    
    		<div id="#{placeholder}" style="width:#{width}px;height:#{height}px"></div>
    		
	
							
			 <script language="javascript" type="text/javascript">

			 var $j = jQuery.noConflict();
				
			 $j(function () {

			     			
			     			
							var datasets = {};
							<c:if test="${datasets != null}">
								datasets = #{datasets};
							</c:if>  

							

					        var data = [];

					        $j.each(datasets, function(key) {
										data.push(datasets[key]);
							});
												
						
						                        
							$j.plot($j("##{placeholder}"), data,{
								xaxis: {
										<c:if test="${xAxisLabel != null}">
											axisLabel: '#{xAxisLabel}',
											axisLabelUseCanvas: true,								
											<c:if test="${xAxisFontSize != null}">
												axisLabelFontSizePixels: #{xAxisFontSize},
											</c:if>  
											<c:if test="${xAxisFontFamily != null}">
												axisLabelFontFamily: '#{xAxisFontFamily}',
											</c:if>  
											<c:if test="${xAxisCentralize != null}">
												centralize: #{xAxisCentralize},
											</c:if>  
										</c:if> 			
										<c:if test="${xMin != null}">							
				                		 min: #{xMin},
										</c:if>  
										},
				                yaxis: {
									<c:if test="${yAxisLabel != null}">
										axisLabel: '#{yAxisLabel}',
										axisLabelUseCanvas: true,								
										<c:if test="${yAxisFontSize != null}">
											axisLabelFontSizePixels: #{yAxisFontSize},
										</c:if>  
										<c:if test="${yAxisFontFamily != null}">
											axisLabelFontFamily: '#{yAxisFontFamily}',
										</c:if>  
										<c:if test="${yAxisCentralize != null}">
											centralize: #{yAxisCentralize},
										</c:if>  
									</c:if> 				
									<c:if test="${yMin != null}">							
			                		 min: #{yMin},
									</c:if>  
								},
				                series : {
					                bars: {
					                		<c:if test="${barWidth != null}">barWidth: #{barWidth}</c:if> 
					                	}
				                },
				                 grid: {
					                 <c:if test="${backgroundColorA != null}">
					                 	<c:if test="${backgroundColorB != null}">
						                	backgroundColor: {
							                	 colors: ["#{backgroundColorA}", "#{backgroundColorB}"] 
										    }
						                 </c:if> 
						             </c:if> 

				                }
				              				                
				            });
				            
						});
			</script>
       </ui:composition>
</html>
