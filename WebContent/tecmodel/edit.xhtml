<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/template/tecmodel_list_template.xhtml">
	<ui:define name="titulo">#{prompt.tecmodel}</ui:define>
	<ui:define name="descricao">#{prompt.tecmodel_Editar}</ui:define>
	<ui:define name="descricao_ajuda">#{help.tecmodel_Editar}</ui:define>
	<ui:define name="corpo">

		<h:form id="formulario">
		
		<a4j:keepAlive beanName="tecModelActions" />

			<rich:panel>
				<f:facet name="header">
					<h:outputText value="#{prompt.tecmodel_Editar}" />
				</f:facet>

				<h:panelGrid columns="3">
					
					<h:panelGroup>
						<h:outputText value="#{prompt.tecidoCodigo}" />:
     				</h:panelGroup>
				
					
					
					<h:inputText id="codTecido" value="#{tecModelActions.tecModelCorrente.tecido.codTecido}" 
						maxlength="#{constantes.lTecidoCodTecido}" size="20"
						disabled="true" />
					<h:message for="codTecido" styleClass="error" />
					
							
					<h:panelGroup>		
						<h:outputText value="#{prompt.tecidoDescricao}" />:
					</h:panelGroup>	
					
					
					<h:inputText id="descrTecido"
					  	value="#{tecModelActions.tecModelCorrente.tecido.descrTecido}"
						maxlength="#{constantes.lTecidoDescrTecido}" size="20"
						disabled="true" />
					<h:message for="descrTecido" styleClass="error" />
					
					
					<h:panelGroup>	
						<h:outputText value="#{prompt.modelo_codigo}" />:
					</h:panelGroup>	
					
					<h:inputText id="codModelo" value="#{tecModelActions.tecModelCorrente.modelo.codModelo}"
						maxlength="#{constantes.lModeloCodmodelo}" size="20"
						disabled="true" />
					<h:message for="codModelo" styleClass="error" />
					
							
					<h:panelGroup>			
						<h:outputText value="#{prompt.modelo_descricao}" />:
					</h:panelGroup>				
					
					<h:inputText id="descrModelo" value="#{tecModelActions.tecModelCorrente.modelo.descrModelo}"
						maxlength="#{constantes.lModeloDescrmodelo}" size="20"
						disabled="true" />
					<h:message for="descrModelo" styleClass="error" />
					
					
					
					<h:panelGroup>
						<h:outputText value="#{prompt.tecmodel_ConsumoPorLoteMT}" />:
					</h:panelGroup>
					
					<h:inputText id="consumoPorLoteMt" value="#{tecModelActions.tecModelCorrente.consumoPorLoteMt}"
					             maxlength="#{constantes.lTecModelConsumoPortLoteMt}" size="20" required="true"
					             valueChangeListener="#{tecModelActions.calculaConsumoPorLoteKgListener}">
					              
						 <a4j:support event="onchange" reRender="consumoPorLoteKg"/>
						 <f:validateDoubleRange minimum="0" />
					</h:inputText>
					<h:message for="consumoPorLoteMt" styleClass="error" />
					
					
					<h:panelGroup>	
						<h:outputText value="#{prompt.tecmodel_ConsumoPorLoteKG}" />:
					</h:panelGroup>	
					
					
					<h:inputText id="consumoPorLoteKg" value="#{tecModelActions.tecModelCorrente.consumoPorLoteKg}"
						maxlength="#{constantes.lTecModelConsumoPortLoteKg}" size="20"
						disabled="true">
					<f:convertNumber maxFractionDigits="2"/>	
					</h:inputText>
					<h:message for="consumoPorLoteKg" styleClass="error" />
										
					
					
					<h:panelGroup>
						<h:outputText value="#{prompt.tecmodel_TempoDefasagemUsoTec}" />:
					</h:panelGroup>	
					
					<h:inputText id="tempoDefasagemUsoTec" value="#{tecModelActions.tecModelCorrente.tempoDefasagemUsoTec}"
						maxlength="#{constantes.lTecModelDefasagemUsoTec}" size="20" required="true" />
					<h:message for="tempoDefasagemUsoTec" styleClass="error" />
					
					
							
				</h:panelGrid>
			</rich:panel>
			<br />
			<br />
			<h:commandButton id="botaoVoltar" value="#{prompt.confirmarEdicao}"
				action="#{tecModelActions.altera}" />
			<h:commandButton id="botaoCancelar" value="#{prompt.cancelar}"
				action="#{tecModelActions.cancela}" immediate="true" />
		</h:form>
		
	</ui:define>
</ui:composition>
</html>
