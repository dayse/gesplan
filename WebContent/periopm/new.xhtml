<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/template/periopm_list_template.xhtml">

	<ui:define name="titulo">#{prompt.perioPM}</ui:define>
	<ui:define name="descricao">#{prompt.perioPM_DescInclusao}</ui:define>
	<ui:define name="descricao_ajuda">#{help.perioPM_IncluirUltimo}</ui:define>
	<ui:define name="corpo">

		<a4j:keepAlive beanName="perioPMActions" />

		<h:form>

			<rich:panel>

				<f:facet name="header">
					<h:outputText value="#{prompt.perioPM_Incluir}" />
				</f:facet>

				<h:panelGrid columns="3">

					<h:panelGroup>
						<h:outputText value="#{prompt.periodo} " />: 
                    </h:panelGroup>
					<h:inputText id="periodo"
						value="#{perioPMActions.periodoPMAtual}"
						maxlength="#{constantes.lPeriopmPeriodopm}" size="20"
						required="true" disabled="true"/>
					<h:message for="periodo" styleClass="error" />

					<h:panelGroup>
						<h:outputText value="#{prompt.dataInicial}" />: 
                                </h:panelGroup>
					<rich:calendar id="dataInicialCal" datePattern="dd/MM/yyyy"
						value="#{perioPMActions.dataInicial}" required="true"
						enableManualInput="false" disabled="#{perioPMActions.dataInicialHabilitada}"/>
					<h:message for="dataInicialCal" styleClass="error" />


					<h:panelGroup>
						<h:outputText value="#{prompt.dataFinal}" />: 
                                </h:panelGroup>
					<rich:calendar id="dataFinalCal" datePattern="dd/MM/yyyy"
						value="#{perioPMActions.dataFinal}" required="true"
						enableManualInput="false" />
					<h:message for="dataFinalCal" styleClass="error" />


					<h:panelGroup>
						<h:outputText value="#{prompt.numDiasUteisMatriz}" />: 
                                </h:panelGroup>
					<h:inputText id="numDiasUteisMatrizPerioPM"
						value="#{perioPMActions.perioPMCorrente.numDiasUteisMatriz}"
						maxlength="#{constantes.lPeriopmNumdiasuteismatriz}" size="20"
						required="true">
						<f:validateDoubleRange minimum="0" />
					</h:inputText>
					<h:message for="numDiasUteisMatrizPerioPM" styleClass="error" />


					<h:panelGroup>
						<h:outputText value="#{prompt.perioPM_NumDiasUteisU2}" />: 
                                </h:panelGroup>
					<h:inputText id="numDiasUteisU2PerioPM"
						value="#{perioPMActions.perioPMCorrente.numDiasUteisU2}"
						maxlength="#{constantes.lPeriopmNumdiasuteisu2}" size="20"
						required="true">
						<f:validateDoubleRange minimum="0" />
					</h:inputText>
					<h:message for="numDiasUteisU2PerioPM" styleClass="error" />

				</h:panelGrid>

			</rich:panel>

			<h:commandButton id="botaoIncluir"
				value="#{prompt.confirmarInclusao}"
				action="#{perioPMActions.inclui}" />
			<h:commandButton id="botaoVoltar" value="#{prompt.cancelar}"
				action="#{perioPMActions.cancelar}" immediate="true" />

		</h:form>

	</ui:define>

</ui:composition>

</html>
