<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/template/avaliacaofuzzy_list_template.xhtml">
	
	<ui:define name="titulo">#{prompt.avaliacaoFuzzy}</ui:define>
	<ui:define name="descricao">#{prompt.avaliacaoFuzzy_SelecionaModelagem}</ui:define>
	<ui:define name="descricao_ajuda">#{help.avaliacaoFuzzy_CalcularEscores}</ui:define>
	<ui:define name="mensagemSistema" />

	<ui:define name="corpo">

		<a4j:keepAlive beanName="cadPlanActions" />
		
		<h:form id="formSelecModelagem">

			<rich:panel>

				<f:facet name="header">
					<h:outputText value="#{prompt.cadplan}" />
				</f:facet>

				<h:panelGrid columns="1">
					<f:facet name="header">
						<h:messages globalOnly="true" style="color: red" />
					</f:facet>
				</h:panelGrid>

				<h:panelGrid columns="3">
				

					<h:panelGroup>
						<h:outputText value="#{prompt.cadplan_codigo}" />:
					</h:panelGroup>
						<h:outputText value="#{cadPlanActions.cadPlanCorrente.codPlan}" />
						
			<br />
					<h:panelGroup>
						<h:outputText value="#{prompt.cadplan_descricao}" />:
					</h:panelGroup>
						<h:outputText value="#{cadPlanActions.cadPlanCorrente.descrPlan}" />
						
			<br />
					<h:panelGroup>
						<h:outputText value="#{prompt.cadPlan_SelecionaModelagem}" />:
					</h:panelGroup>
						<h:selectOneMenu id="comboModelagensFuzzy" value="#{cadPlanActions.comboModelagensFuzzy.selecao}" required="true">
							<f:selectItems value="#{cadPlanActions.comboModelagensFuzzy.listaSelecao}" />
						</h:selectOneMenu>
					<h:message for="comboModelagensFuzzy" styleClass="error" />	
				</h:panelGrid>

			</rich:panel>

			<br />
			<br />

			<h:commandButton id="botaoCalcular" value="#{prompt.calcularEscores}"
				action="#{cadPlanActions.calcularEscores}" />
			<h:commandButton id="botaoCancelar" value="#{prompt.cancelar}"
				action="#{cadPlanActions.cancelarAvaliacaoFuzzy}" immediate="true" />

		</h:form>

	</ui:define>

</ui:composition>

</html>
